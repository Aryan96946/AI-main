version: '3.8'

services:
  db:
    image: mysql:8.0.34
    container_name: ai_dropout_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: aidropout
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./backend
    container_name: ai_dropout_backend
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      FLASK_APP: app
      SECRET_KEY: supersecretkey
      JWT_SECRET_KEY: jwt-secret-key
      DATABASE_URL: mysql+pymysql://appuser:apppass@db:3306/aidropout
    depends_on:
      - db
    volumes:
      - ./frontend/templates:/usr/src/app/frontend/templates:ro
      - ./frontend/static:/usr/src/app/frontend/static:ro
      - ./backend/model:/usr/src/app/backend/model:ro
    ports:
      - "5000:5000"

  nginx:
    image: nginx:1.25-alpine
    container_name: ai_dropout_nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
