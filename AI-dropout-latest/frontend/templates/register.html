<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - AiDropout</title>
  <link rel="stylesheet" href="/frontend/templates/static/css/styles.css">
</head>
<body>
  <div class="auth-container">
    <form id="register-form" class="auth-form">
      <h2>Register</h2>
      <label>Username</label>
      <input id="r-username" required>
      <label>Email</label>
      <input id="r-email" type="email" required>
      <label>Password</label>
      <input id="r-password" type="password" required>
      <label>Role</label>
      <select id="r-role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <button type="submit" class="btn">Register</button>
      <p>Already have an account? <a href="/login.html">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('r-username').value;
      const email = document.getElementById('r-email').value;
      const password = document.getElementById('r-password').value;
      const role = document.getElementById('r-role').value;
      const res = await fetch('/auth/register', {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({username,email,password,role})
      });
      const data = await res.json();
      if (res.ok) {
        alert('Registered. Please login.');
        window.location = '/login.html';
      } else {
        alert(data.msg || 'Registration failed');
      }
    });
  </script>
</body>
</html>
